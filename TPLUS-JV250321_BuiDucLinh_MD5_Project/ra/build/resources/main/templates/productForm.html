<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa sản phẩm</title>
</head>
<body>
<h2 th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm mới sản phẩm'}"></h2>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Tên:</label><input type="text" th:field="*{name}" required><br>
    <label>Nhãn hàng:</label><input type="text" th:field="*{brand}" required><br>
    <label>Giá:</label><input type="number" step="0.01" th:field="*{price}" required><br>
    <label>Tồn kho:</label><input type="number" th:field="*{stock}" required><br>
    <label>Ảnh (URL):</label><input type="text" th:field="*{image}" required><br>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/products}">Quay lại</a>
</body>
</html>
