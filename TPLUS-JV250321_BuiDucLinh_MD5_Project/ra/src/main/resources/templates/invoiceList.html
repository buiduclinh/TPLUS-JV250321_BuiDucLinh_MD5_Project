<body class="bg-light">

<div class="container my-5">

    <!-- Form t√¨m ki·∫øm -->
    <form th:action="@{/invoices}" method="get" class="form-inline mb-3">

                </td>

        </table>

    <!-- Ph√¢n trang -->
