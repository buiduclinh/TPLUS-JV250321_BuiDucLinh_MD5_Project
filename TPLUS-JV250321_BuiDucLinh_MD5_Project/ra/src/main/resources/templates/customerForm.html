<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa khách hàng</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4" th:text="${customer.id != null ? 'Sửa thông tin khách hàng' : 'Thêm mới khách hàng'}"></h2>

        <form th:action="@{/customers/save}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" th:field="*{phone}"  class="form-control" placeholder="Nhập số điện thoại" th:attr="readonly=${customer.id != null}" required>
            </div>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" th:attr="readonly=${customer.id != null}" required>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ" required>
            </div>

            <div class="form-group">
                <label>Trạng thái</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{isDeleted}" id="active" value="false" required>
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{isDeleted}" id="inactive" value="true" required>
                    <label class="form-check-label" for="inactive">Inactive</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block">Lưu</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/customers}">Quay lại</a>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
