<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doanh thu theo năm</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">Doanh thu theo năm</h2>
  <a th:href="@{/home}" class="btn primary btn-sm">Quay về trang chủ</a>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Năm</th>
        <th>Tổng doanh thu</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="r : ${revenues}">
        <td th:text="${r[0]}"></td>
        <td th:text="${r[1]}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <a th:href="@{/revenues/days}" class="btn primary btn-sm">
      Xem theo ngày
    </a>
    <a th:href="@{/revenues/months}" class="btn primary btn-sm">
      Xem theo tháng
    </a>
  </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
