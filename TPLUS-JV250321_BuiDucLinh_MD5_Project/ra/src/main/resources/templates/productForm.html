<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa sản phẩm</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4" th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm mới sản phẩm'}"></h2>

        <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label>Tên</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Nhãn hàng</label>
                <input type="text" class="form-control" th:field="*{brand}" required>
            </div>

            <div class="form-group">
                <label>Giá</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
            </div>

            <div class="form-group">
                <label>Tồn kho</label>
                <input type="number" class="form-control" th:field="*{stock}" required>
            </div>

            <div class="form-group">
                <label>Trạng thái xóa</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{isDeleted}" value="true" required>
                    <label class="form-check-label">Đã xóa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{isDeleted}" value="false" required>
                    <label class="form-check-label">Chưa xóa</label>
                </div>
            </div>

            <div class="form-group">
                <label>Ảnh (URL)</label>
                <input type="text" class="form-control mb-2" th:field="*{image}" required>
                <label>Hoặc tải lên ảnh</label>
                <input type="file" class="form-control-file" name="file">
            </div>

            <button type="submit" class="btn btn-success btn-block">Lưu</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/products}" class="btn btn-secondary btn-sm">Quay lại</a>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
