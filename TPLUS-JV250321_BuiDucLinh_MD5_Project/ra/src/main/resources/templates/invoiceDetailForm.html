<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa chi tiết hóa đơn</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4"
            th:text="${invoiceDetail.id != null ? 'Sửa chi tiết hóa đơn' : 'Thêm chi tiết hóa đơn'}"></h2>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{'/invoiceDetails/save/'+ ${invoice.id}}" th:object="${invoiceDetail}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{invoice.id}"/>

            <div class="form-group">
                <label>Hóa đơn</label>
                <input type="text" class="form-control" th:value="${invoiceDetail.invoice.id}" readonly>
            </div>

            <div class="form-group">
                <label>Sản phẩm</label>
                <select class="form-control" th:field="*{product.id}" required>
                    <option value="" disabled selected>-- Chọn sản phẩm --</option>
                    <option th:each="p : ${products}"
                            th:value="${p.id}"
                            th:text="${p.name + ' - ' + p.price + ' - ' + p.stock}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Số lượng</label>
                <input type="number" class="form-control" th:field="*{quantity}" min="1" required>
            </div>

            <!-- Hidden price field -->
            <input type="hidden" th:value="${invoiceDetail.product != null ? invoiceDetail.product.price : ''}" readonly>

            <button type="submit" class="btn btn-success btn-block">Lưu</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{'/invoiceDetails/'+${invoice.id}}" class="btn btn-secondary btn-sm">Quay lại</a>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
