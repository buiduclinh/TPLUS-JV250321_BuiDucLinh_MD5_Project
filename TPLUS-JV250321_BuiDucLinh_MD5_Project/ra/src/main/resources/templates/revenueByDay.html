<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu theo ngày</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4">Doanh thu theo ngày</h2>
    <a th:href="@{/home}" class="btn primary btn-sm">Quay về trang trủ</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Ngày</th>
                <th>Tổng doanh thu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${revenues}">
                <td th:text="${r[0]}"></td>
                <td th:text="${r[1]}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/revenue/month}" class="btn btn-info btn-sm">Xem theo tháng</a>
        <a th:href="@{/revenue/year}" class="btn btn-info btn-sm">Xem theo năm</a>
    </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
